databases:
  - name: aiig-deliverables-db
    databaseName: aiig_deliverables
    plan: free
    region: oregon

services:
  - type: web
    name: aiig-deliverables-backend
    runtime: docker
    region: oregon
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    preDeployCommand: python seed.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aiig-deliverables-db
          property: connectionString
      - key: CORS_ORIGINS_EXTRA
        sync: false

  - type: static_site
    name: aiig-deliverables-frontend
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    # Set in Render dashboard after first deploy: VITE_API_URL = https://<your-backend>.onrender.com
    envVars:
      - key: VITE_API_URL
        sync: false
